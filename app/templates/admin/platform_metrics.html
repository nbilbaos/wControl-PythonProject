{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold"><i class="bi bi-graph-up text-info me-2"></i> Métricas Globales</h2>
        <a href="{{ url_for('admin.panel') }}" class="btn btn-outline-secondary btn-sm">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
    </div>

    <div class="row g-4 mb-5">
        <div class="col-md-4">
            <div class="card shadow-sm border-0 border-start border-4 border-primary h-100">
                <div class="card-body">
                    <h6 class="text-muted text-uppercase small fw-bold">Usuarios Totales</h6>
                    <h1 class="display-4 fw-bold text-dark mb-0">{{ total_users }}</h1>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0 border-start border-4 border-success h-100">
                <div class="card-body">
                    <h6 class="text-muted text-uppercase small fw-bold">Registros de Peso</h6>
                    <h1 class="display-4 fw-bold text-dark mb-0">{{ total_entries }}</h1>
                    <small class="text-success"><i class="bi bi-activity"></i> Actividad global</small>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm border-0 border-start border-4 border-warning h-100">
                <div class="card-body">
                    <h6 class="text-muted text-uppercase small fw-bold">Impacto Comunitario</h6>
                    <h1 class="display-4 fw-bold text-dark mb-0">{{ total_weight_lost }} <span class="fs-4 text-muted">kg</span></h1>
                    <small class="text-warning"><i class="bi bi-fire"></i> Kilos perdidos en total</small>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-header bg-white py-3">
            <h5 class="fw-bold mb-0">Crecimiento de Usuarios</h5>
        </div>
        <div class="card-body p-4">
            <div style="height: 300px;">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const ctx = document.getElementById('growthChart').getContext('2d');

        // CORRECCIÓN CLAVE: Usamos | tojson para pasar los datos de forma segura
        const chartLabels = {{ chart_labels | tojson }};
        const chartData = {{ chart_data | tojson }};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Nuevos Usuarios',
                    data: chartData,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1,
                    borderRadius: 4,
                    barPercentage: 0.6 // Hace las barras un poco más delgadas y elegantes
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1, // Para que no muestre decimales en usuarios (ej: 1.5 personas)
                            precision: 0
                        },
                        grid: {
                            color: 'rgba(0, 0, 0, 0.05)' // Líneas de guía más suaves
                        }
                    },
                    x: {
                        grid: {
                            display: false // Ocultamos la cuadrícula vertical para limpieza visual
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top',
                        align: 'end',
                        labels: {
                            boxWidth: 12,
                            usePointStyle: true
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        padding: 12,
                        cornerRadius: 8
                    }
                }
            }
        });
    });
</script>

{% endblock %}
