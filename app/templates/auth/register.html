{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4>Crear Cuenta</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('auth.register') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>

                    <hr>
                    <h5 class="mb-3 text-muted">Datos Físicos (Opcional)</h5>

                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <select name="gender" class="form-select">
                            <option value="" selected>Prefiero no decir / Completar después</option>
                            <option value="male">Hombre</option>
                            <option value="female">Mujer</option>
                        </select>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" name="height" class="form-control" placeholder="Ej: 175">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Peso Inicial (kg)</label>
                            <input type="number" step="0.1" name="weight" class="form-control" placeholder="Ej: 70.5">
                            <div class="form-text text-muted">Se guardará como tu primer registro.</div>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
