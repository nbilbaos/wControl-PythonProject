{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Mi Perfil Físico</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('main.profile') }}" method="POST">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Género</label>
                            <select name="gender" class="form-select">
                                <option value="" disabled selected>Seleccionar...</option>
                                <option value="male" {% if profile.get('gender') == 'male' %}selected{% endif %}>Hombre</option>
                                <option value="female" {% if profile.get('gender') == 'female' %}selected{% endif %}>Mujer</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Edad (años)</label>
                            <input type="number" name="age" class="form-control" value="{{ profile.get('age', '') }}" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Altura (cm)</label>
                            <input type="number" name="height" class="form-control" placeholder="Ej: 175" value="{{ profile.get('height', '') }}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-primary">Peso Actual (kg)</label>
                            <input type="number" step="0.1" name="weight" class="form-control" placeholder="Ej: 70.5" value="{{ profile.get('current_weight', '') }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nivel de Actividad</label>
                        <select name="activity_level" class="form-select">
                            <option value="sedentary" {% if profile.get('activity_level') == 'sedentary' %}selected{% endif %}>Sedentario (Poco o nada de ejercicio)</option>
                            <option value="light" {% if profile.get('activity_level') == 'light' %}selected{% endif %}>Ligero (1-3 días por semana)</option>
                            <option value="moderate" {% if profile.get('activity_level') == 'moderate' %}selected{% endif %}>Moderado (3-5 días por semana)</option>
                            <option value="active" {% if profile.get('activity_level') == 'active' %}selected{% endif %}>Muy Activo (6-7 días por semana)</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Guardar Datos</button>
                        <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">Volver al Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
