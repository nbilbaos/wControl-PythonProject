<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar Registro</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form id="editForm" method="POST">
                <div class="modal-body">
                    <input type="hidden" name="next" value="history">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Peso (kg)</label>
                        <input type="number" step="0.1" name="weight" id="editWeightInput" class="form-control form-control-lg" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Fecha</label>
                        <input type="date" name="date" id="editDateInput" class="form-control" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">¿Eliminar registro?</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body text-center py-4">
                <i class="bi bi-exclamation-triangle-fill text-warning display-4 mb-3"></i>
                <p class="mb-1">Estás a punto de eliminar el registro del día:</p>
                <h5 id="deleteDateText" class="fw-bold"></h5>
                <p class="mb-0">Peso: <strong id="deleteWeightText"></strong></p>
                <p class="text-danger small mt-3 mb-0">Esta acción no se puede deshacer.</p>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Cancelar</button>
                <form id="deleteForm" method="POST">
                    <input type="hidden" name="next" value="history">
                    <button type="submit" class="btn btn-danger px-4">Sí, Eliminar</button>
                </form>
            </div>
        </div>
    </div>
</div>
